<script>
    let playerScore = 0;
    let computerScore = 0;
    function computerPlay() {
        let randomNumber = Math.floor(Math.random()*3);
        let x = ''
        if (randomNumber === 0) {
            x = 'Scissors';
            
        }
        else if (randomNumber === 1) {
             x = 'Paper';
            
        }
        else {
            x = 'Rock';
            
        }
        x = x.toLowerCase()
        return x
    }

    const roundResult = document.querySelector('.roundResult');
    const resultsBox = document.createElement('div');
    const pickP = document.querySelector('.playerPick');
    const pickC = document.querySelector('.computerPick');
    const score = document.querySelector('.scoreboard')

    const inputS = document.querySelector('.s');
    const inputR = document.querySelector('.r');
    const inputP = document.querySelector('.p');

    resultsBox.style.cssText = 'border: thick black'
    resultsBox.textContent = ''
    roundResult.appendChild(resultsBox);
    
    function playRound(playerSelection, computerSelection){
        
        pickP.textContent = `Player selects: ${playerSelection.toUpperCase()}`;
        pickC.textContent = `Computer selects: ${computerSelection.toUpperCase()}`;
        switch(playerSelection) {
            case 'rock':
                switch(computerSelection){
                    case 'rock':
                        resultsBox.textContent = 'It\'s a Tie!';

                        break;
                    case 'scissors':
                        resultsBox.textContent = 'Player Wins!'
                        playerScore = playerScore + 1;
                        break;
                    case 'paper':
                        resultsBox.textContent ='Computer Wins!';
                        computerScore = computerScore + 1;
                        break;
                    }
                break;
            case 'scissors':
                switch(computerSelection){
                    case 'scissors':
                        resultsBox.textContent ='Round is a Tie';
                        break;
                    case 'paper': 
                        resultsBox.textContent = 'Player Wins Round!';
                        playerScore = playerScore + 1
                        break;
                    case 'rock':
                        resultsBox.textContent ='Computer Wins Round!';
                        computerScore = computerScore + 1
                        break;
                    }
                break;
            case 'paper':
                switch(computerSelection) {
                    case 'paper': 
                        resultsBox.textContent ='Round is a Tie!';
                        break;
                    case 'rock': 
                        resultsBox.textContent ='Player Wins Round!';
                        playerScore = playerScore + 1;
                        break;
                    case 'scissors':
                        resultsBox.textContent ='Computer Wins Round!';
                        computerScore = computerScore + 1
                    }
                break;
        
        }
        score.textContent = 'Player Score: ' + playerScore + ' Computer Score: ' + computerScore

        if (playerScore === 5 || computerScore === 5) {
            inputS.disabled = true;
            inputR.disabled = true;
            inputP.disabled = true;
            if (playerScore>computerScore){
            finalResult.textContent ="PLAYER WINS THE GAME!";
        }
            else if (playerScore<computerScore){
            finalResult.textContent = "COMPUTER WINS THE GAME!";
        }
            else {
            finalResult.textContent = "NO ONE WINS! THE GAME IS A TIE!!!";
        }
       
        }

    }
    
    const finalResult = document.querySelector('.finalResult')

    const buttonRock = document.querySelector('.r')
    buttonRock.addEventListener('click', () => {
        console.log('Player clicked Rock')

        return playRound('rock',computerPlay())
    });
    const buttonPaper = document.querySelector('.p')
    buttonPaper.addEventListener('click',()=>{
        console.log('Player clicked Paper')
        return playRound('paper', computerPlay())
    }); 

    const buttonScissors = document.querySelector('.s')

    buttonScissors.addEventListener('click',()=> {
        return playRound('scissors', computerPlay())
    });
    
     
    let buttonReset = document.querySelector('.reset')   
    
    function startOver() {
        finalResult.textContent = 'First to 5 Wins!'
        inputS.disabled = false;
        inputR.disabled = false;
        inputP.disabled = false;
        playerScore = 0
        computerScore = 0
    }
    
    buttonReset.addEventListener('click',()=> {
        console.log('Should Reset')
        return startOver()
    
    });
